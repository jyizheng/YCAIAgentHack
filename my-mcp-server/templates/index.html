<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Info Collector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>MCP Info Collector</h1>
            <div class="status-bar">
                <span id="connection-status" class="status-indicator">Connecting...</span>
                <span id="last-update">Last update: Never</span>
                <button id="refresh-btn" onclick="requestUpdate()">Trigger Collection</button>
            </div>
        </header>

        <div class="dashboard">
            <div class="data-section">
                <h2>Agent Status</h2>
                <div id="agents-grid" class="agents-grid">
                    <div class="loading">Loading agent status...</div>
                </div>
            </div>

            <div class="data-section">
                <h2>Crypto News</h2>
                <div id="news-grid" class="data-grid">
                    <div class="loading">Loading crypto news...</div>
                </div>
            </div>

            <div class="data-section">
                <h2>Crypto Market</h2>
                <div id="weather-grid" class="data-grid">
                    <div class="loading">Loading crypto market data...</div>
                </div>
            </div>

            <div class="data-section">
                <h2>Crunchbase Crypto</h2>
                <div id="trends-grid" class="data-grid">
                    <div class="loading">Loading crunchbase crypto data...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
